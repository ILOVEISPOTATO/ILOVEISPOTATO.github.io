<!DOCTYPE html>
<html>
<head>
    <title>Forum Simple</title>
</head>
<body>
    <h1>Forum Simple</h1>
    <form id="postForm">
        <label for="title">Titre du sujet:</label><br>
        <input type="text" id="title" name="title" required><br>
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" required></textarea><br>
        <input type="submit" value="Poster">
    </form>
    <h2>Sujets</h2>
    <div id="topics"></div>

    <script>
        // Configuration de Firebase
var firebaseConfig = {
    apiKey: "votre clé API",
    authDomain: "votre domaine d'authentification",
    databaseURL: "votre URL de base de données",
    projectId: "votre ID de projet",
    storageBucket: "votre bucket de stockage",
    messagingSenderId: "votre ID d'expéditeur de messages",
    appId: "votre ID d'application"
};

// Initialisation de Firebase
firebase.initializeApp(firebaseConfig);

// Référence à la base de données
var db = firebase.database();

// Envoi d'un nouveau sujet
function postTopic(title, message) {
    db.ref('topics').push({
        title: title,
        message: message
    });
}

// Récupération des sujets
db.ref('topics').on('value', function(snapshot) {
    var topics = snapshot.val();
    // Affichez les sujets ici
});

        document.getElementById('postForm').addEventListener('submit', function(e) {
            e.preventDefault();
            var title = document.getElementById('title').value;
            var message = document.getElementById('message').value;
            var topics = JSON.parse(localStorage.getItem('topics')) || [];
            topics.push({title: title, message: message});
            localStorage.setItem('topics', JSON.stringify(topics));
            displayTopics();
        });

        function displayTopics() {
            var topics = JSON.parse(localStorage.getItem('topics')) || [];
            var topicsDiv = document.getElementById('topics');
            topicsDiv.innerHTML = '';
            for(var i = 0; i < topics.length; i++) {
                var topicLink = document.createElement('a');
                topicLink.textContent = topics[i].title;
                topicLink.href = 'topic.html?title=' + encodeURIComponent(topics[i].title);
                topicsDiv.appendChild(topicLink);
                topicsDiv.appendChild(document.createElement('br'));
            }
        }

        displayTopics();
    </script>
</body>
</html>
